services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: matchmind
      POSTGRES_PASSWORD: matchmind
      POSTGRES_DB: matchmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matchmind"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://matchmind:matchmind@db:5432/matchmind
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./models:/app/models
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:

